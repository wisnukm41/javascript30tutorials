<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  

<script>

  const speedBar = document.querySelector('.speed-bar');
  const speed = document.querySelector('.speed');
  const video = document.querySelector('video');
  const max = 4;
  const min = 0.4;
  let click = false;

  function handle(e){
    console.log(click)
    if (!click) return;
    
    const percentage = (e.pageY - this.offsetTop) / this.offsetHeight;
    const rate = percentage * (max - min) + min;

    const height = Math.round(percentage * 100) + '%';

    speedBar.textContent = rate.toFixed(2) + 'x';

    speedBar.style.height = height;
    video.playbackRate = rate;

  }

  speed.addEventListener('mouseleave', () => {click = false;});
  speed.addEventListener('mousedown', () => {click = true;});
  speed.addEventListener('mouseup', () => {click = false;});
  speed.addEventListener('mousemove', handle);

</script>
</body>
</html>
